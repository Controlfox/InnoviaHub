<div class="md:hidden px-4 py-3">
  <div class="flex items-center justify-between mb-3">
    <h1 class="text-xl font-semibold text-heading">AI-receptionist</h1>
    <button (click)="clearSession()" class="underline text-sm text-heading/80">
      Rensa
    </button>
  </div>

  <div
    class="h-[calc(100dvh-10rem)] bg-bg rounded-2xl border border-border p-3 flex flex-col"
  >
    <div class="flex-1 overflow-y-auto space-y-2">
      <div
        *ngIf="chat.messages.length === 0"
        class="text-sm text-heading/80 bg-bg-alt border border-border rounded-xl p-3"
      >
        Hej! Jag är din AI-receptionist. Vad vill du ha hjälp med?
      </div>

      <ng-container *ngFor="let m of chat.messages; trackBy: m?.id">
        <div *ngIf="m.role === 'assistant'" class="flex items-start">
          <div
            class="bg-white border border-border rounded-2xl px-3 py-2 text-sm text-heading max-w-[85%] whitespace-pre-wrap"
          >
            {{ m.content }}
          </div>
        </div>
        <div *ngIf="m.role === 'user'" class="flex items-start justify-end">
          <div
            class="bg-success/10 border border-success/40 rounded-2xl px-3 py-2 text-sm text-heading max-w-[85%] whitespace-pre-wrap"
          >
            {{ m.content }}
          </div>
        </div>
      </ng-container>

      <div
        *ngIf="error()"
        class="text-sm text-red-700 bg-red-50 border border-red-200 rounded-xl p-2"
      >
        {{ error() }}
      </div>
    </div>

    <div class="mt-3">
      <div class="flex items-end gap-2">
        <textarea
          rows="2"
          [value]="input()"
          (input)="onInput($event)"
          (keydown)="onKeydown($event)"
          [disabled]="sending()"
          placeholder="Skriv ett meddelande…"
          class="flex-1 resize-none rounded-xl border border-border bg-white px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-[var(--color-primary)]"
        ></textarea>

        <button
          (click)="send()"
          [disabled]="sending() || !input().trim()"
          class="rounded-xl bg-[var(--color-primary)] text-white px-3 py-2 text-sm shadow hover:opacity-90 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Skicka
        </button>
      </div>
    </div>
  </div>
</div>
