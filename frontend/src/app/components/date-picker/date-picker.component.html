<div class="date-picker-container">
  <label *ngIf="label" class="date-picker-label">{{ label }}</label>
  <input
    type="date"
    class="date-picker-input"
    [value]="value"
    [placeholder]="placeholder"
    [min]="minDate"
    [max]="maxDate"
    [disabled]="disabled"
    (input)="onDateInput($event)"
    (blur)="onTouched()"
  />
</div>
