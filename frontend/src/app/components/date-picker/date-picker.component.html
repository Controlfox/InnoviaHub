<!-- CHANGED: card-wrapper + custom header + kompakt kalender -->
<div class="calendar-card">
  <!-- CHANGED -->
  <!-- (valfri) label ovanfÃ¶r -->
  <label *ngIf="label" class="date-picker-label mb-2">{{ label }}</label>

  <mat-calendar
    [selected]="selected"
    (selectedChange)="onCalendarSelected($event)"
    [minDate]="minDateAsDate"
    [maxDate]="maxDateAsDate"
    [dateClass]="dateClass"
    [headerComponent]="headerCmp"
    startView="month"
  >
  </mat-calendar>
</div>
