<!-- Ny “card”-wrapper som matchar sidans stil -->
<div class="rounded-2xl bg-bg-alt p-4 border border-border shadow-sm">
  <!-- Valfri etikett ovanför kalendern -->
  <label *ngIf="label" class="date-picker-label">{{ label }}</label>

  <!-- Inline Angular Material-kalender som är synlig konstant -->
  <mat-calendar
    [selected]="selected"
    (selectedChange)="onCalendarSelected($event)"
    [minDate]="minDateAsDate"
    [maxDate]="maxDateAsDate"
    startView="month"
  >
  </mat-calendar>

  <div *ngIf="disabled" class="calendar-blocker" aria-hidden="true"></div>
</div>
