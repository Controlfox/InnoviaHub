<!-- WRAPPER -->
<div class="mx-auto max-w-6xl px-6 py-6 text-text">
  <h1 class="mb-4 text-2xl font-bold text-heading">Bokning</h1>

  <!-- MENY -->
  <nav aria-label="Resurstyper" class="mb-5">
    <div class="hidden md:flex flex-wrap">
      <button
        *ngFor="let t of types; let i = index; let last = last"
        type="button"
        role="tab"
        [attr.aria-selected]="t.id === selectedTypeId"
        (click)="selectType(t.id)"
        class="inline-flex items-center gap-1 px-4 py-4 text-sm transition border"
        [ngClass]="{
          'rounded-l-lg rounded-r-md': i === 0 && t.id !== selectedTypeId,
          'rounded-r-lg rounded-l-md': last && t.id !== selectedTypeId,
          'bg-primary-dark text-white border-primary-dark shadow-sm rounded-full':
            t.id === selectedTypeId,
          'bg-highlight text-primary-dark-alt border-highlight rounded-md hover:bg-highlight/70':
            t.id !== selectedTypeId && i !== 0 && !last
        }"
      >
        <span>{{ t.name }}</span>
        <span
          class="rounded-full px-2 py-0.5 text-xs border"
          [ngClass]="
            t.id === selectedTypeId
              ? 'border-white/40 text-white bg-white/10'
              : 'border-border text-text bg-white/70'
          "
        >
          {{ t.countAvailable }}/{{ t.countAll }}
        </span>
      </button>
    </div>

    <!-- Mobil: CARDS -->
    <div class="grid gap-2 md:hidden">
      <button
        *ngFor="let t of types"
        type="button"
        (click)="selectType(t.id)"
        class="flex items-center gap-3 rounded-xl border p-3 text-left transition bg-white shadow-sm"
        [ngClass]="
          t.id === selectedTypeId
            ? 'ring-2 ring-primary border-primary'
            : 'border-border hover:bg-bg-alt'
        "
      >
        <span class="text-xl" aria-hidden="true"></span>
        <span class="font-semibold text-heading">{{ t.name }}</span>
        <span
          class="ml-auto inline-flex items-center rounded-full px-2 py-0.5 text-xs border"
          [ngClass]="
            t.id === selectedTypeId
              ? 'border-primary text-primary'
              : 'border-border text-text'
          "
        >
          {{ t.countAvailable }}/{{ t.countAll }}
        </span>
      </button>
    </div>
  </nav>

  <!-- INNEHÅLL: två kolumner på desktop (vänster tom yta i väntan på kalendern) -->
  <div class="grid grid-cols-1 gap-5 md:grid-cols-12">
    <!-- Vänster “kalenderyta” (tom spacer för layout, visas bara på md+) -->
    <div class="hidden md:block md:col-span-5 lg:col-span-4"></div>

    <!-- Höger: LISTA -->
    <section class="md:col-span-7 lg:col-span-8">
      <!-- Loading -->
      <div
        *ngIf="loading"
        class="rounded-lg border border-border bg-white p-3 text-sm text-heading/70"
      >
        Laddar resurser…
      </div>

      <!-- Error -->
      <div
        *ngIf="error"
        class="rounded-lg border p-3 text-sm"
        [ngClass]="'border-error text-error bg-error/10'"
      >
        {{ error }}
      </div>

      <!-- Grid-lista -->
      <div
        *ngIf="!loading && !error"
        class="grid grid-cols-1 gap-3 sm:grid-cols-2 lg:grid-cols-3"
      >
        <div
          *ngFor="let r of resources"
          class="flex items-center justify-between rounded-xl border border-border bg-white p-3 shadow-sm"
        >
          <div class="font-semibold text-heading">{{ r.name }}</div>
          <span
            class="inline-flex items-center rounded-full px-2 py-0.5 text-xs font-medium ring-1"
            [ngClass]="
              r.isAvailable
                ? 'bg-success/20 text-heading ring-success/60'
                : 'bg-error/10 text-error ring-error/50'
            "
          >
            {{ r.isAvailable ? "Ledig" : "Upptagen" }}
          </span>
        </div>
      </div>
    </section>
  </div>
</div>
